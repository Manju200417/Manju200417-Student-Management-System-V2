<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
    <title>All Students - Admin</title>
</head>
<style>
    @media (max-width: 768px) {
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            min-width: 600px;
            width: 100%;
            border-collapse: collapse;
        }
    }
</style>

<body>

    <header>
        <h1>All Students</h1>
    </header>

    <div class="container">
        <h2>Student Records</h2>
        <p style="color: green; font-weight: bold;">
            Total Students: {{ total_students }}
        </p>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Branch</th>
                        <th>Year</th>
                        <th>Added By (User)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td>{{ student[4] }}</td>
                        <td>{{ student[5] }}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/admin" class="back-link">‚Üê Back to Admin Dashboard</a>
    </div>

</body>

</html>
